<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="container">

      <img src="images/image-equilibrium.jpg" alt="equilibrium">

      <h3 class="space">
        Equilibrium #3429
      </h3>

      <div class="info1 space">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="info2 space">
        <ul>
          <li>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum">
          </li>
          <li>
            0.041 ETH
          </li>
          <li class="days">
            3 days left
          </li>
          <li class="days">
            <img src="images/icon-clock.svg" alt="icon-clock" class="icon-clock"> 
          </li>
        </ul>
      </div> 

      <div class="info3 space">
            <img src="images/image-avatar.png" alt="image-avatar" class="image-avatar">
            <span class="dat">Creation of</span> Jules Wyvern
      </div>
    </div>
  </div>
</body>
</html>
